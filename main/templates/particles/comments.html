
      <section class="card my-3 text-center">
        <h4 class="card-header text-center">Community Post</h4>
        <div class="card-body">
          {% if current_user.is_authenticated %}
          <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {{form.csrf_token}}
            <textarea name="body" id="body">
            </textarea>
            <input type="hidden" name="to" value="/b/{{user.sno}}/{{post.sno}}">
            <input type="hidden" name="url" value="/b/{{user.username}}/{{post.slug}}">
            <input type="hidden" name="uid" value="{{current_user.userid}}">
        </div>
        <div>
          <div class="d-flex justify-content-end align-content-center">
            <button type="submit" class="btn btn-primary" hx-indicator="#spinner">Post</button>
            <div id="spinner" class="htmx-indicator spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          </form>
          {% else %}
          <div class="d-flex justify-content-center align-content-center text-center">
            <a href="{{url_for('googleLogin')}}" type="btn my-3 text-decoration-none button ml-3"
              style="border-radius: 50px;text-decoration:none;" class="login-with-google-btn">
              Continue with Google
            </a>
          </div>
          {% endif %}
        </div>

        <hr>
        {% for comment in comments %}

        <div class="d-flex mb-2 justify-content-center align-content-start align-items-start" id="comment"
          style="cursor: auto;">
          <img src="{{comment.commentor.picture}}" width="35" height="35" class="rounded-circle mt-2">
          <div class="card bg-grey text-start" style="
              width: 80%;
              margin: 2px 15px;
              padding: 13px 8px;
          ">
            <a href="{{url_for('userProfile', username=comment.commentor.username)}}"
              class="text-muted btn-link text-decoration-none text-sm-start"
              style=" margin:0;">@{{comment.commentor.username}} | {{comment.create_date.strftime("%b %d")}}</a>
            {{comment.body|safe}}
          </div>
          <br>
        </div>
        {% endfor %}
      </section>
