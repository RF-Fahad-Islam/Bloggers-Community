{% extends "layout.html" %}
{% block title %}
<title>{{term.title}}</title>
{% endblock title %}
{% block body %}
<div class="container">
  <h1 class="text-center my-3">{{term.title}}</h1>
  <hr>
  <p>Last Updated: <b>{{term.pub_date.strftime('%b %d , %Y')}}</b></p>
<hr>
  {{term.body|safe}}
</div>
{% endblock body %}
