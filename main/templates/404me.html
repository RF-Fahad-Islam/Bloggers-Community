<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Page Not Found!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>
<body>
    <div class="container my-3 d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="card alert-danger">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='images/404.png') }}" alt="404 Page not Found">
                <h3 class="card-title">Error (*_*) | Page Not Found!</h3>
                <h5 class="card-text text-muted">
                    The requested URL was not found on the server. If you entered the URL manually please check your spelling and try again.
                </h5>
                <a href="/" class="d-block btn btn-primary mx-auto my-3" style="width: 70%;">Go to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
