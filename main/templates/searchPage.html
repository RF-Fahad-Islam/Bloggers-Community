{% extends "layout.html" %}
{% from 'includes/macros.html' import render_posts%}
{% block title %} <title>Dynamic search</title> {% endblock %}
{% block body %}
<div class="container">
  <div class="card my-3">
    <h4 class="card-body text-center"> <i class="fa fa-list-alt text-primary"></i> Dynamic Search
    </h4>
  </div>
  <input class="titleInput" min="3" max="100" name="q" hx-get="{{url_for('search')}}"
    hx-trigger="keyup changed" placeholder="Search..." hx-indicator="#spinner" hx-target="#searchitems"
    hx-swap="innerHTML">
 
    <div id="searchitems">
      <div
        class="alert my-3 d-flex justify-content-center text-center flex-row align-content-center align-items-center flex-wrap">
        <img src="{{url_for('static', filename='images/32.png')}}" style="width: 80vh;" alt="Search Not Found">
        <div>
          <h3>Search Any Post!</h3>
          <hr>
        </div>
      </div>
    </div>

    <div class="card my-2 htmx-indicator" id="spinner" style="width: 100%;" aria-hidden="true">
      <div class="card-body">
  
        <div class="text-center">
          <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      </div>

          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>

            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
          </p>
        </div> -->
  
  </div>
</div>
{% endblock body %}
